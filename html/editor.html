<!DOCTYPE html>
<html>
    <head>
        <title>meme-editor</title>
        <link rel="stylesheet" href="../css/editor.css">
    </head>
    <body>
        <header class="main-header">
            <div class="logo">memegen</div>
            <nav class="info">
                <a href="index.html" class="gallery">Gallery</a>
                <a href="#" class="about">About</a>
            </nav>
        </header>
        <main class="main-container" height="100%">
            <canvas class="my-canvas" height="500" width="500"></canvas>
            
            <div class="button-container">    
                <div class="line-editor">
                    <label for="line-text">Line Text:</label>
                    <input class="line-text" type="text" name="line-text" onchange="onChangeLine(value)">
                </div>
                <button class="button" onclick="onAddLine()">
                    <img src="../img/icons/add.png" class="controls-button">
                </button>
                <button class="button" onclick="onIncreaseTextSize()">
                    <img src="../img/icons/increase-text-size.png" class="controls-button">
                </button>
                <button class="button" onclick="onDecreaseTextSize()">
                    <img src="../img/icons/decrease-text-size.png" class="controls-button">
                </button>
                <button class="button" onclick="onMoveRight('right')">
                    <img src="../img/icons/right-arrow.png" class="controls-button">
                </button>
                <button class="button" onclick="onMoveLeft('left')">
                    <img src="../img/icons/left-arrow.png" class="controls-button">
                </button>
                <button class="button" onclick="onMoveUp()">
                    <img src="../img/icons/up-arrow.png" class="controls-button">
                </button>
                <button class="button" onclick="onMoveDown()">
                    <img src="../img/icons/down-arrow.png" class="controls-button">
                </button>
                <button class="button" onclick="onChangeFocus()">
                    <img src="../img/icons/change-focus.png" class="controls-button">
                </button>
            </div>
        </main>
        <footer>memegen<br>all rights reserved 2021</footer>
        <script src="../js/services/storage-service.js"></script>
        <script src="../js/services/editor-service.js"></script>
        <script src="../js/controllers/editor-controller.js"></script>
    </body>
</html>
